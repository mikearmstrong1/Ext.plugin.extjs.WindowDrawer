<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>Window Drawer Basic Example</title>
        <link rel="stylesheet" type="text/css" href="http://extjs4/resources/css/ext-all.css" />
        <script type="text/javascript" src="http://extjs4/bootstrap.js"></script>

        <script language="javascript" src="Ext.plugin.extjs.WindowDrawer.js"></script>

        <script language="javascript">
        Ext.require([
            "Ext.window.Window"
        ]);

		Ext.onReady(function(){
			var win,
			    genericTbar = [
                    {
                        text : 'Button1'
                    },
                    {
                        text : 'Button2'
                    }
                ];

			win = Ext.create("widget.window", {
			    layout      : 'fit',
				width       : 350,
				height      : 250,
				modal       : false,
				minHeight   : 225,
				closeAction :'hide',
				plain       : true,
				closable    : false,
				constrain   : true,
				title       : 'Example Window with Four Drawers',
				buttonAlign : 'center',
				dockedItems : [
					{
						xtype : 'toolbar',
						dock  : 'top',
						items : [
							{
								text    : 'SHOW NORTH',
								handler : function() {
									win.drawers.n.show();
								}

							},
							'->',
							{
								text    : 'HIDE NORTH',
								handler : function() {
									win.drawers.n.close();
								}
							}
						]
					},
					{
						xtype : 'toolbar',
						dock  : 'top',
						items : [
							{
								text    : 'SHOW WEST',
								handler : function() {
									win.drawers.w.show();
								}

							},
							'->',
							{
								text    : 'HIDE WEST',
								handler : function() {
									win.drawers.w.close();
								}
							}
						]
					},
					{
						xtype : 'toolbar',
						dock  : 'bottom',
						items : [
							{
								text    : 'SHOW SOUTH',
								handler : function() {
									win.drawers.s.show();
								}

							},
							'->',
							{
								text    : 'HIDE SOUTH',
								handler : function() {
									win.drawers.s.close();
								}
							}
						]
					},
					{
						xtype : 'toolbar',
						dock  : 'bottom',
						items : [
							{
								text    : 'SHOW EAST',
								handler : function() {
									win.drawers.e.show();
								}

							},
							'->',
							{
								text    : 'HIDE EAST',
								handler : function() {
									win.drawers.e.close();
								}
							}
						]
					}
				],
				plugins : [
				    {
                        ptype     : "windowdrawer",
                        side      : "s", // Can be 'n', 'e', 's', 'w'
                        useAnim   : false,
						height    : 120,
						minHeight : 120,
						title     : 'South Drawer',
						html      : 'South Drawer - No Animatoin -  With title',
						bbar      : genericTbar
				    },
				    {
                        ptype     : "windowdrawer",
                        side      : "e", // Can be 'n', 'e', 's', 'w'
                        useAnim   : true,
						width     : 200,
						minWidth  : 120,
						title     : 'East Drawer',
						html      : 'East Drawer - With Animatoin -  With title',
						bbar      : genericTbar
				    },
				    {
                        ptype     : "windowdrawer",
                        side      : "n", // Can be 'n', 'e', 's', 'w'
                        useAnim   : true,
						height    : 200,
						minHeight : 120,
						html      : 'North Drawer - With Animatoin -  No title',
						bbar      : genericTbar
				    },
				    {
                        ptype     : "windowdrawer",
                        side      : "w", // Can be 'n', 'e', 's', 'w'
                        useAnim   : false,
						width     : 120,
						minWidth  : 120,
						html      : 'West Drawer - No Animatoin -  No title',
						bbar      : genericTbar
				    },
				]
			});
			win.show();
		});
        </script>
    </head>
    <body></body>
</html>
